<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>{% block title %}WikiApp{% endblock %}</title>
</head>
<body>
  <div class="container-fluid">
    <h1 class="text-center py-3">WikiApp</h1>
    <div class="d-flex" style="height: 90vh;">
      <div class="p-3 bg-light" style="width: 25%;">
        <h2>Temas</h2>
        <form action="{% url 'wikiApp:buscarArticulos' %}" method="get" class="mb-3">
          <input class="form-control mb-2" type="text" name="q" placeholder="Buscar artículos..." aria-label="Buscar">
          <button class="btn btn-primary w-100" type="submit">Buscar</button>
        </form>
        <ul class="list-unstyled">
          {% for tema in temas %}
            <li class="mb-2">
              <a href="{% url 'wikiApp:verTema' tema.id %}" class="text-decoration-none text-primary">{{ tema.nombre }}</a>
            </li>
          {% empty %}
            <li>No hay temas registrados.</li>
          {% endfor %}
        </ul>
        <a href="{% url 'wikiApp:crearTema' %}" class="btn btn-primary w-100 mb-2">Crear Nuevo Tema</a>
        <a href="{% url 'wikiApp:crearArticulo' %}" class="btn btn-primary w-100">Crear Nuevo Artículo</a>
      </div>
      <div class="flex-grow-1 p-3">
        {% block content %}
        {% endblock %}
      </div>
    </div>
  </div>
</body>
</html>
